<p>SHOP</p>
<div *ngFor="let album of albums | async" (click)="goToDetailPage(album)" class="panel panel-default">
  <div class="panel-body">
    <h3><em>{{ album.title }}</em> <span class="album-artist" color:grey font-size:12pt>by {{ album.artist }}</span></h3>
    <h1>{{ album.$key }}</h1>
  </div>
</div>
